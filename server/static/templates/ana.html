<div ng-controller="AppCtrl" ng-cloak>
  <md-content class="md-padding">
    <md-tabs flex   layout-fill md-selected="selectedIndex" md-border-bottom md-autoselect md-swipe-content>
      <md-tab flex  layout-fill ng-repeat="tab in tabs"
              
              label="{{tab.title}}">
        <div class="demo-tab tab{{$index%4}}">
          <md-nav-bar
              md-no-ink-bar="disableInkBar"
              md-selected-nav-item="currentNavItem"
              nav-bar-aria-label="navigation links">
              <md-nav-item md-nav-click="goto('page1')" name="page1">
                Carbon Emission
              </md-nav-item>
              <md-nav-item md-nav-click="goto('page2')" name="page2" ng-disabled="secondTabDisabled">
                Cost
              </md-nav-item>
              
             
            </md-nav-bar>
           
           <div><div id="curve_chart" flex=100></div></div>
          <fieldset class="standard">
            <legend>Recommendations</legend>
            <div layout="column"  layout-align="start stretch">
              <div layout="column" layout-align="start end"><a href="#">Expand</a></div>
              <div>
                  1. Reduce usage of Volvo EC380E by 30 mins to 2 hr/day. 
Fuel Efficiency is 20tCO2 more than average
              </div>
            </div>
            </fieldset> 
          <fieldset class="standard">
            <legend>Performance Analysis</legend>
            <div layout="column"  layout-align="start stretch">
              <div layout="column" layout-align="start end"><a href="#">Expand</a></div>
              
              <div layout="column"      layout-align="center stretch">
                <div flex =100 layout="row"       layout-align="center start"> 
                    <div  flex =30><b>Vehicle</b></div>
                    <div flex =30><b>Emission</b></div>
                    <div  flex =30><b>Status</b></div>
                </div>
                <div flex =100 layout="row"       layout-align="center start"> 
                    <div  flex =30>Volvo EW240E-MH
Medium-Wheeled</div>
                    <div  flex =30><b>20m3</b></div>
                    <div  flex =30><img flex =100  src="/static/images/leaf.svg" style="width: 20px;">
</div>
                </div>
                <div layout="row"  flex =100     layout-align="center start"> 
                    <div  flex =30>Volvo EW240E-MH
Medium-Wheeled</div>
                    <div flex =30><b>100m3</b></div>
                    <div flex =30><img flex =100 src="/static/images/triangle.svg" style="width: 20px;"></div>
                </div>
              </div>
            </div>
          </fieldset>
        </div>
      </md-tab>
    </md-tabs>


    

    
 

  </md-content>
</div>
